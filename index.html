<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="main.css">

</head>

<body>

    <main class="card">
        <div class="card-image">
            <img class="header-image" src="./images/image-header-desktop.jpg" alt="Some women working">
            <div class="image-shade"></div>
        </div>
        <div class="card-content">
            <div class="card-text">
                <h1 class="main-header">Get <span>insights</span> that help your business grow.</h1>
                <p class="main-text">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer
                    experience, and
                    overall efficiency.</p>
            </div>
            <div class="card-stats">
                <div class="card-stat">
                    <h2 class="stat">10k+</h2>
                    <h3 class="stat-description">Companies</h3>
                </div>
                <div class="card-stat">
                    <h2 class="stat">314</h2>
                    <h3 class="stat-description">Templates</h3>
                </div>
                <div class="card-stat">
                    <h2 class="stat">12M+</h2>
                    <h3 class="stat-description">Queries</h3>
                </div>
            </div>

        </div>


    </main>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/mendoncajoao">João Mendonça</a>.
    </footer>

</body>

</html>
